name: WSL Install

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Fedora
        run: |
          .\setup.ps1 -UserName GitHub -Password $(ConvertTo-SecureString "GitHub" -AsPlainText)
          wsl --distribution Fedora --user GitHub --exec /bin/bash -c "echo 'Hello from Fedora'"
